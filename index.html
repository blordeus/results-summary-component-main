<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  
  
  <title>Frontend Mentor | Results summary component</title>

</head>

<main class="background">
  <div class="container text-center">
    <div class="row row-cols-2 rectangle">
      <div class="col section1">
        <div class="col">
          <p class="header-M">Your Result</p>
        </div>
        <div class="col">
          <div class="circle container-fluid">
          <h2 class="small-number"><span class="huge-number">76</span><br>of 100</h2>
          </div>
        </div>
        <div class="col">
          <h1 class="header-L">Great</h1>
        </div>
        <div class="col">
          <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>        
      </div>
      <div class="col section2">
        <div class="col">
        <h2 class="display-6">Summary</h2>
      </div>
        <div class="col">
        Reaction
        80 / 100
      </div>
        <div class="col">
        Memory
        92 / 100
      </div>
        <div class="col">
        Verbal
        61 / 100
      </div>
        <div class="col">
        Visual
        72 / 100
      </div>
        <div class="col">
        <button type="button" class="btn btn-continue">Continue</button>
      </div>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</main>
</html>
